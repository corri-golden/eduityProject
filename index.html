<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="events">
      <h2>Eduity Vending Machine</h2>
        <div class=selection>
          <ul>
            <button  v-for="res in products" v-on:click="buy(res.id)" :disabled="isDisable" >{{ res.name }}</button>
          </ul>
        </div>     
      <button class="insertBtn" v-on:click="insert(1)">Insert</button>
      <button class="rejectBtn" v-on:click="reject(1)">Reject</button>
      <p class="quarters"> {{ amount }}</p>
      <p class="msg">{{ msg }}</p>
      <p class="dispense">{{ dispense }}</p>
    </section>
  </body>
</html>
